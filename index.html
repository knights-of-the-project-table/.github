<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <title>Fruits and Friends</title>
</head>

<body>
    <!-- content inside sidebar -->
    <div id="sidebar">
        <h2>Game Rules</h2>
        <p>explanation of game rules</p>
    </div>
    <header>
        <h1>Fruits & Friends</h1>
        <nav id="navBar">
            <a href="\">Home</a>
            <a href="\">About Us</a>
        </nav>
        <nav id="gameOptions">
            <button id="playerGameButton">2 Player Game</button>
            <button id="playMachine">Play Against the Machine</button>
        </nav>
    </header>
    <main>
        <!-- opens game rules sidebar -->
        <button id="gameRules">&#9776; Game Rules</button>
        <!-- display scoreboard -->
        <div id="scoreBoard">
            <div id="playerOne">
                <h2>P1</h2>
                <div id="playerOneScore">
                    0
                </div>
            </div>
            <div id="playerTwo">
                <div id="playerTwoScore">
                    0
                </div>
                <h2>P2</h2>
            </div>
        </div>
        <!-- display game status -->
        <div id="gameStatusContainer">
            <p id="gameStatus"></p>
        </div>
        <!-- display Removed Tile -->
        <div id="removedTileContainer">
            <img id="removedTile">
        </div>
        <!-- display player icon -->
        <section id="board">
            <div>
                <img src="https://place-hold.it/100x100/000/fff">
                <h3>Player 1</h3>
            </div>

            <table role="grid">
                <tbody>
                    <tr>
                        <td><button class='gameTile'></button></td>
                        <td><button class='gameTile'></button></td>
                        <td><button class='gameTile'></button></td>
                        <td><button class='gameTile'></button></td>
                    </tr>
                    <tr>
                        <td><button class='gameTile'></button></td>
                        <td><button class='gameTile'></button></td>
                        <td><button class='gameTile'></button></td>
                        <td><button class='gameTile'></button></td>
                    </tr>
                    <tr>
                        <td><button class='gameTile'></button></td>
                        <td><button class='gameTile'></button></td>
                        <td><button class='gameTile'></button></td>
                        <td><button class='gameTile'></button></td>
                    </tr>
                    <tr>
                        <td><button class='gameTile'></button></td>
                        <td><button class='gameTile'></button></td>
                        <td><button class='gameTile'></button></td>
                        <td><button class='gameTile'></button></td>
                    </tr>
                </tbody>
            </table>

            <div>
                <img src="https://place-hold.it/100x100/000/fff">
                <h3>Player 2</h3>
            </div>
        </section>
        <button id="resetButton">Reset Game</button>
    </main>
    <footer>

    </footer>

    <script src="js/gameArtifacts.js"></script>
    <script src="js/gameProcessing.js"></script>
</body>

</html>
