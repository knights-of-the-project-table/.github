<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Fruits and Friends</title>
</head>

<body>
    <!-- content inside sidebar -->
    <div id="mySidebar" class="sidebar">
        <h2>Game Rules</h2>
        <a href="javascript:void(0)" class="closeButton" onclick="closeNav()">Ã—</a>
        <p>explanation of game rules</p>
    </div>

    <header>
        <div class="intro">
            <h1 class="logo-header">
               <span class="logo"><img id="logo-header-fruits" src="img/assets/logo/fruits.png"></span> <span class="logo"><img
                     id="logo-header-friends" src="img/assets/logo/and-friends.png"></span> <span class="logo"><img id="logo-header-icons" src="img/assets/logo/icons.png"></span>
            </h1>
        </div>
        <section id="header1">
            <section id="headerLogo">
                <div>
                    <img id="img1" src="img/assets/header-images/kangaroo.png" />
                </div>
                <div>
                    <img id="img2" src="img/assets/header-images/watermelon.png" />
                </div>
                <div class="heading">
                    <h1>Fruits & Friends</h1>
                </div>
                <div>
                    <img id="img3" src="img/assets/header-images/strawberry.png" />
                </div>
                <div>
                    <img id="img4" src="img/assets/header-images/dragon.png" />
                </div>
            </section>
        </section>
        <section>
            <nav class="navbar">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="aboutUs.html">About Us</a></li>
                </ul>
            </nav>

        </section>
    </header>
    <main>
        <nav id="gameOptions">
            <button class="gameOptionButtons" id="playerGameButton">2 Player Game</button>
            <button class="gameOptionButtons" id="playMachine">1 Player Game</button>
        </nav>
        <!-- opens game rules sidebar -->
        <button class="openButton" onclick="openNav()">&#9776; Game<br>Rules</button>
        <!-- display scoreboard -->
        <div id="scoreBoard">
            <div class="playerScore">
                <h2 id="submittedName">P1</h2>
                <div id="playerOneScore">
                    0
                </div>
            </div>
            <div>:</div>
            <div class="playerScore">
                <div id="playerTwoScore">
                    0
                </div>
                <h2 id="submittedName2">P2</h2>
            </div>
        </div>
        <!-- display game status -->

        <p id="gameStatus"></p>

        <!-- display Removed Tile -->
        <div id="removedTileContainer">
            <img id="removedTile">
        </div>
        <!-- display player icon -->
        <section id="board">
            <div class="playerAvatar">
                <img src="https://place-hold.it/150x150/000/fff">
                <div>
                    <h3>Player 1:</h3>
                    <form id="userName">
                        <input type="text" name="nameText" id="userName" size="15">
                        <button id="myButton">Button</button>
                    </form>
                </div>
            </div>

            <section id="grid">
                <button class='gameTile'></button>
                <button class='gameTile'></button>
                <button class='gameTile'></button>
                <button class='gameTile'></button>
                <button class='gameTile'></button>
                <button class='gameTile'></button>
                <button class='gameTile'></button>
                <button class='gameTile'></button>
                <button class='gameTile'></button>
                <button class='gameTile'></button>
                <button class='gameTile'></button>
                <button class='gameTile'></button>
                <button class='gameTile'></button>
                <button class='gameTile'></button>
                <button class='gameTile'></button>
                <button class='gameTile'></button>
            </section>

            <div class="playerAvatar">
                <img src="https://place-hold.it/150x150/000/fff">
                <div>
                    <h3>Player 2:</h3>
                    <form id="userName2">
                        <input type="text" name="nameText2" id="userName2" size="15">
                        <button id="myButton2">Button</button>
                    </form>
                </div>
            </div>
        </section>
        <div id="resetButtonContainer">
            <button id="resetButton">Reset Game</button>
        </div>
    </main>
    <footer>

    </footer>

    <script src="js/main.js"></script>
    <script src="js/gameArtifacts.js"></script>
    <script src="js/gameProcessing.js"></script>
    <script src="js/gameAI.js"></script>
</body>

</html>
